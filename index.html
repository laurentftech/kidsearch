<!DOCTYPE html>
<html lang="fr" id="htmlRoot">
<head>
    <meta charset="UTF-8">
    <title>Search for Kids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="is-homepage">

<img id="logo" src="logo.png" alt="Logo" width="220">

<div class="search-container">
    <form class="search-bar" onsubmit="return false;">
        <div class="input-wrapper">
            <input type="text" name="q" id="searchInput" required autocomplete="off" data-i18n="placeholder" data-i18n-attr="placeholder">
            <span class="clear-button" id="clearButton" style="display: none;">&times;</span>
            <button type="button" id="voiceSearchButton">
                <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
            </button>
        </div>
        <button type="submit" id="searchButton">🔍</button>
    </form>
    <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
</div>

<div class="description" id="description">
    <!-- Le contenu sera injecté par JavaScript -->
</div>

<div class="recommended-sites">
    <h3 id="recommendedTitle" data-i18n="recommendedTitle"><!-- Le titre sera injecté par JavaScript --></h3>
    <div class="sites-grid" id="sitesGrid">
        <!-- Les sites seront injectés par JavaScript -->
    </div>
</div>

<div class="footer">
    <div id="footerText" data-i18n="footerText"><!-- Le texte sera injecté par JavaScript --></div>
</div>

<script src="loader.js"></script>
<script src="i18n.js"></script>
<script src="search.js"></script>
<script src="voice-search.js"></script>
<script>
    // Appeler la mise à jour du contenu au chargement
    document.addEventListener('DOMContentLoaded', () => {
        i18n.updateContent();
    });
</script>
</body>
</html>
