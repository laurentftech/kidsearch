<!DOCTYPE html>
<html lang="fr" id="htmlRoot">
<head>
    <meta charset="UTF-8">
    <title>Search for Kids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body class="is-homepage">

<img id="logo" src="logo.png" alt="Logo" width="220">

<div class="search-container">
    <form class="search-bar" onsubmit="return false;">
        <div class="input-wrapper">
            <input type="text" name="q" id="searchInput" required autocomplete="off" data-i18n="placeholder" data-i18n-attr="placeholder">
            <span class="clear-button" id="clearButton" style="display: none;">&times;</span>
            <button type="button" id="voiceSearchButton">
                <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
                <svg class="headphone-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 13.5V13c0-4.97056 3.58172-9 8-9 4.4183 0 8 4.02944 8 9v.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M2 17.4382V15.5614c0-.9178.62459-1.7177 1.51493-1.9403L4 13.5l1.25448-.3136c.3787-.0947.6332.1917.6332.5821v5.463c0 .3904-.2545.6768-.6332.5821L4 19.5l-1.48507-.2228C2.62459 19.1559 2 18.356 2 17.4382z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M22 17.4382V15.5614c0-.9178-.6246-1.7177-1.5149-1.9403L20 13.5l-1.2545-.3136c-.3787-.0947-.6332.1917-.6332.5821v5.463c0 .3904.2545.6768.6332.5821L20 19.5l1.4851-.2228c.8903-.1213 1.5149-.9178 1.5149-1.839z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </div>
        <button type="submit" id="searchButton">🔍</button>
    </form>
    <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
</div>

<div class="description" id="description">
    <!-- Le contenu sera injecté par JavaScript -->
</div>

<div class="recommended-sites">
    <h3 id="recommendedTitle" data-i18n="recommendedTitle"><!-- Le titre sera injecté par JavaScript --></h3>
    <div class="sites-grid" id="sitesGrid">
        <!-- Les sites seront injectés par JavaScript -->
    </div>
</div>

<div class="footer">
    <div id="footerText" data-i18n="footerText"><!-- Le texte sera injecté par JavaScript --></div>
</div>

<script src="loader.js?v=2"></script>
<script src="i18n.js?v=2"></script>
<script src="search.js?v=2"></script>
<script src="voice-search.js?v=2"></script>
<script>
    // Appeler la mise à jour du contenu au chargement
    document.addEventListener('DOMContentLoaded', () => {
        i18n.updateContent();
    });
</script>
</body>
</html>
