<!DOCTYPE html>
<html lang="fr" id="htmlRoot">
<head>
    <meta charset="UTF-8">
    <title>Search for Kids - Résultats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="loader.js"></script>
    <script src="i18n.js"></script>
    <script src="search.js"></script>
    <script src="knowledge-panels.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }

        /* Barre de recherche */
        .search-container {
            position: relative;
            margin-left: 180px;
            margin-right: 40px;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            position: relative; /* Ajouté pour positionner le bouton d'effacement */
        }

        .search-bar img {
            height: 40px;
            margin-right: 1rem;
        }

        .search-bar form {
            display: flex;
            position: relative;
            width: 100%;
            max-width: 720px; /* On applique la largeur max au formulaire */
        }

        .search-bar input[type="text"] {
            flex: 1;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            padding-right: 40px; /* Espace pour la croix */
            border: 1px solid #dcdcdc;
            border-radius: 24px 0 0 24px;
            outline: none;
        }

        .search-bar input[type="text"]:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 1px #1a73e8;
        }

        .search-bar button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0 1rem;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-bar button:hover {
            background-color: #1669c1;
        }

        /* Bouton pour effacer le champ de recherche */
        .clear-button {
            position: absolute;
            right: 3.5rem; /* Augmenté pour un meilleur espacement */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5rem;
            color: #70757a;
            display: none; /* Caché par défaut */
            line-height: 1;
            padding: 0 5px;
        }

        /* Autocomplétion */
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 60px;
            background: white;
            border: 1px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .autocomplete-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 1rem;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background-color: #f8f9fa;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        /* Onglets de recherche façon Google */
        .search-tabs {
            margin-left: 180px;
            margin-right: 40px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 1rem;
        }

        /* Conteneur des résultats */
        .results-container {
            margin-left: 180px;
            margin-right: 40px;
            max-width: calc(100vw - 220px);
        }

        .sort-panel {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 0.5rem 0;
            z-index: 100;
            margin-top: 8px;
            width: max-content;
            min-width: 120px;
        }

        .sort-option {
            display: block;
            padding: 8px 16px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .sort-option:hover {
            background-color: #f0f0f0;
        }

        .sort-option.active {
            font-weight: bold;
            color: #1a73e8;
        }

        .tools-container {
            position: relative;
            display: flex;
        }

        /* Stats de recherche */
        .search-stats {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 1rem;
        }

        .tabs-container {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .search-tab {
            padding: 12px 0;
            color: #5f6368;
            font-size: 14px;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
        }

        .search-tab.active {
            color: #1a73e8;
            border-bottom-color: #1a73e8;
            font-weight: 500;
        }

        .results-container.grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .search-tab:hover {
            color: #1a73e8;
        }

        .images-grid {
            display: grid;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .image-result:hover {
            transform: scale(1.05);
        }

        .image-result img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-info {
            padding: 8px 4px;
            font-size: 12px;
            color: #70757a;
        }

        .image-title {
            font-weight: 500;
            color: #202124;
            margin-bottom: 4px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .image-source {
            color: #70757a;
        }

        /* Modal pour images */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .knowledge-panel {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            float: right;
            margin-left: 24px;
            margin-top: 0;
        }

        .panel-header {
            margin-bottom: 16px;
        }

        .panel-title {
            font-size: 20px;
            font-weight: 500;
            color: #202124;
            margin: 0 0 4px 0;
            line-height: 1.3;
        }

        .panel-source {
            font-size: 12px;
            color: #70757a;
            font-weight: normal;
        }

        .panel-image {
            margin-bottom: 16px;
            text-align: center;
        }

        .panel-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 200px;
            object-fit: cover;
        }

        .panel-content {
            margin-bottom: 16px;
        }

        .panel-extract {
            font-size: 14px;
            line-height: 1.5;
            color: #4d5156;
            margin: 0;
        }

        .panel-footer {
            border-top: 1px solid #f0f0f0;
            padding-top: 12px;
        }

        .panel-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .panel-link:hover {
            text-decoration: underline;
        }

        /* Footer avec signature */
        .footer {
            margin-top: 2rem;
            padding: 20px;
            text-align: center;
            color: #70757a;
            font-size: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .knowledge-panel {
                float: none;
                margin-left: 0;
                max-width: none;
            }

            .language-selector {
                position: static;
                margin-bottom: 10px;
                justify-content: center;
            }

            .search-tabs {
                margin-left: 20px;
                margin-right: 20px;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.8rem;
            }

            .image-result img {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .search-tabs {
                margin-left: 10px;
                margin-right: 10px;
            }

            .image-result img {
                height: 100px;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            padding: 2rem;
            color: #70757a;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Résultats individuels */
        .search-result {
            margin-bottom: 1.8rem;
            max-width: none;
            display: flex;
            gap: 1rem;
        }

        .result-content {
            flex: 1;
        }

        .result-thumbnail {
            flex-shrink: 0;
            width: 120px;
            height: 90px;
        }

        .result-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .result-url {
            font-size: 14px;
            color: #202124;
            line-height: 1.3;
            margin-bottom: 3px;
        }

        .result-title {
            font-size: 20px;
            line-height: 1.3;
            margin-bottom: 3px;
        }

        .result-title a {
            color: #1a0dab;
            text-decoration: none;
        }

        .result-title a:hover {
            text-decoration: underline;
        }

        .result-title a:visited {
            color: #681da8;
        }

        .result-snippet {
            color: #4d5156;
            font-size: 14px;
            line-height: 1.58;
            margin-top: 5px;
            overflow: visible;
            max-height: none;
        }

        /* Responsive pour les vignettes */
        @media (max-width: 480px) {
            .result-thumbnail {
                width: 92px;
                height: 92px;
                flex-shrink: 0;
                order: 1;
            }
        }

        /* Pagination */
        .pagination {
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination button {
            background: none;
            border: none;
            color: #1a73e8;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }

        .pagination button:hover {
            background-color: #f8f9fa;
        }

        .pagination button:disabled {
            color: #80868b;
            cursor: not-allowed;
        }

        .pagination button.current {
            background-color: #1a73e8;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-container {
                margin-left: 20px;
                margin-right: 20px;
            }

            .results-container {
                margin-left: 20px;
                margin-right: 20px;
                max-width: none;
            }

            .search-bar img {
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .search-container {
                margin-left: 10px;
                margin-right: 10px;
            }

            .results-container {
                margin-left: 10px;
                margin-right: 10px;
                max-width: none;
            }

            .search-bar img {
                height: 30px;
            }
        }
    </style>
</head>
<body>
<div class="search-container">
    <div class="search-bar">
        <a href="index.html"><img src="logo.png" alt="Logo"></a>
        <form>
            <input type="text" id="searchInput" required autocomplete="off" data-i18n="placeholder" data-i18n-attr="placeholder">
            <span class="clear-button" id="clearButton" style="display: none;">&times;</span>
            <button type="submit">🔍</button>
            <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
        </form>
    </div>
</div>

<!-- Onglets de recherche façon Google -->
<div class="search-tabs">
    <div class="tabs-container">
        <a href="#" class="search-tab active" id="webTab" data-i18n="webTab">Tous</a>
        <a href="#" class="search-tab" id="imagesTab" data-i18n="imagesTab">Images</a>
        <div class="tools-container" id="toolsContainer" style="display: none;">
            <a href="#" class="search-tab" id="toolsButton" data-i18n="toolsButton">Outils</a>
            <div id="sortPanel" class="sort-panel">
                <a href="#" class="sort-option" data-sort="" id="relevanceOption" data-i18n="relevanceOption">Pertinence</a>
                <a href="#" class="sort-option" data-sort="date" id="dateOption" data-i18n="dateOption">Date</a>
            </div>
        </div>
    </div>
</div>

<!-- Conteneur des résultats -->
<div class="results-container" id="resultsContainer">
    <div id="searchStats" class="search-stats"></div>
    <div id="loadingIndicator" class="loading" style="display: none;">
        <div class="spinner"></div>
        <span id="loadingText" data-i18n="loadingText">Recherche en cours...</span>
    </div>
    <div id="pagination" class="pagination"></div>
</div>

<!-- Modal pour afficher les images en grand -->
<div id="imageModal" class="image-modal">
    <span class="close-modal" onclick="closeImageModal()">&times;</span>
    <div class="modal-content">
        <img id="modalImage" class="modal-image" src="" alt="">
        <div class="modal-info">
            <div id="modalTitle"></div>
            <div id="modalSource"></div>
            <div id="modalDimensions"></div>
        </div>
    </div>
</div>

<!-- Footer avec signature -->
<div class="footer">
    <div id="footerText" data-i18n="footerText">Créé avec ❤️ par <a href="https://laurentftech.github.io" target="_blank" rel="noopener">Laurent F.</a></div>
</div>
</body>
</html>
